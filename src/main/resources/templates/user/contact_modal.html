<div xmlns:th="http://www.thymeleaf.org" th:fragment="contact_modal">
	<!-- Main modal -->
	<div id="view_contact_modal" tabindex="-1" aria-hidden="true"
		class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex items-center justify-center w-full h-full max-h-full p-4">
		<div
			class="relative w-full max-w-2xl bg-white rounded-lg shadow-lg dark:bg-gray-800">
			<!-- Modal content -->
			<div class="relative rounded-lg">
				<!-- Modal header -->
				<div
					class="flex items-center justify-between p-5 border-b dark:border-gray-700">
					<div>
						<div id="contact_picture"
							class="d-flex justify-content-center py-4">
							<img id="profile_picture" class="rounded-circle"
								onerror="this.src='/images/default_profile.png'"
								src="/docs/images/people/profile-picture-1.jpg"
								alt="Profile image" style="width: 120px; height: 120px;">
						</div>
						<h3 id="contact_name"
							class="text-2xl font-semibold text-gray-900 dark:text-white"></h3>
						<p id="contact_email"
							class="text-sm text-gray-600 dark:text-gray-400"></p>
					</div>
					<button type="button" onclick="closeContactModel()"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm p-2 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white">
						<svg class="w-4 h-4" aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 14 14">
                            <path stroke="currentColor"
								stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7L1 13" />
                        </svg>
						<span class="sr-only">Close modal</span>
					</button>
				</div>
				<!-- Modal body -->
				<div class="p-6 space-y-6">
					<div class="flex items-center justify-between">
						<span class="font-medium text-gray-700 dark:text-gray-300">Phone
							Number:</span>
						<p id="phoneNumber" class="text-gray-600 dark:text-gray-400"></p>
					</div>
					<hr class="my-4 border-gray-200 dark:border-gray-600" />
					<div class="flex items-center justify-between">
						<span class="font-medium text-gray-700 dark:text-gray-300">Favorite:</span>
						<p id="favorite" class="text-gray-600 dark:text-gray-400"></p>
					</div>
					<hr class="my-4 border-gray-200 dark:border-gray-600" />
					<div class="flex items-center justify-between">
						<span class="font-medium text-gray-700 dark:text-gray-300">Address:</span>
						<p id="address" class="text-gray-600 dark:text-gray-400"></p>
					</div>
					<hr class="my-4 border-gray-200 dark:border-gray-600" />
					<div class="flex items-center justify-between">
						<span class="font-medium text-gray-700 dark:text-gray-300">Website
							Link:</span><a id="websiteLink"
							class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-600"
							href="#" target="_blank"></a>
					</div>
					<hr class="my-4 border-gray-200 dark:border-gray-600" />
					<div class="flex items-center justify-between">
						<span class="font-medium text-gray-700 dark:text-gray-300">LinkedIn
							Link:</span><a id="linkdInLink"
							class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-600"
							href="#" target="_blank"></a>
					</div>
					<hr class="my-4 border-gray-200 dark:border-gray-600" />
					<div class="flex items-center justify-between">
						<span class="font-medium text-gray-700 dark:text-gray-300">Description:</span>
						<p id="description" class="text-gray-600 dark:text-gray-400"></p>
					</div>
				</div>
				<!-- Modal footer -->
				<div
					class="flex items-center p-6 space-x-3 border-t border-gray-200 dark:border-gray-700">
					<button data-modal-hide="default-modal" type="button"
						class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I
						accept</button>
					<button type="button" onclick="closeContactModel()"
						class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Decline</button>
				</div>
			</div>
		</div>
	</div>
</div>
