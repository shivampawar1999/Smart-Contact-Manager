<!doctype html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="parent(content, title, script)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
	rel="stylesheet" />

<link rel="stylesheet" th:href="@{/css/output.css}">

<link rel="stylesheet" th:href="@{/css/style.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:replace="${title}">Base Page</title>
</head>
<body class="dark:bg-gray-900 dark:text-white bg-gray-100">


<!-- if user is logged in-->
<div th:if="${loggedInUser}">
	<div th:replace="~{user/user_navbar :: user-navbar}"></div>
</div>


<!-- if user is not logged in-->
<div th:unless="${loggedInUser}">
	<!--  navbar include -->
	<div th:replace="~{navbar :: navbar}"></div>
</div>

	

	<section th:replace="${content}"></section>



	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<th:block th:replace="${script}"></th:block>
</body>
</html>
