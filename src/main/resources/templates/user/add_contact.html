<!doctype html>
<html lang="en"
	th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Add Contact</title>
</head>
<body>


	<div id="content">

		<!-- if user is logged in side bar-->
		<div th:if="${loggedInUser}">
			<div th:replace="~{user/sidebar :: sidebar}"></div>
		</div>

		<div class="sm:pl-64 pt-20" style="height: 1000px">
			<div class="grid grid-cols-12">
				<div class="col-span-3"></div>
				<div class="col-span-12 md:col-span-6 ">

					<div
						class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <div th:replace="message::messageBox"></div>
						<h1 class="text-2xl font-semibold">Add New Contact</h1>
						<p class="text-gray-500">This contact will be store on cloud.</p>


						<form th:action="@{'/user/contacts/processContacts'}"
							th:method="post" th:object="${contactForm}"  class="mt-8" enctype="multipart/form-data">

							<!-- name field -->
							<div class="mb-3">
								<label for="name"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
								<div class="flex">
									<span
										class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
										<i class="fa-solid fa-user w-4 h-4 "></i>
									</span> <input type="text" id="name" name="name" th:field="*{name}"
										class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="Name..">

									
								</div>
								
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="text-red-600 px-1 py-2"></p>
							</div>

							<!-- Email -->
							<div class="mb-3">
								<label for="email"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Email</label>
								<div class="flex">
									<span
										class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
										<i class="fa-solid fa-envelope w-4 h-4"></i>
									</span> <input type="email" id="email" name="email"
										th:field="*{email}"
										class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="example@gmail.com">
								</div>
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="text-red-600 px-1 py-2"></p>
							</div>

							<!-- phone number -->
							<div class="mb-3">
								<label for="phoneNumber"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
									Number</label>
								<div class="flex">
									<span
										class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
										<i class="fa-solid fa-phone w-4 h-4"></i>
									</span> <input type="number" id="phoneNumber" name="phoneNumber"
										th:field="*{phoneNumber}"
										class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="0000000000">

									
								</div>
								
								<p th:if="${#fields.hasErrors('phoneNumber')}"
										th:errors="*{phoneNumber}" class="text-red-600 px-1 py-2"></p>
							</div>

							<!-- address -->
							<div class="mb-3">

								<label for="address"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Address</label>
								<textarea id="address" name="address" rows="3"
									th:field="*{address}"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Write Address here..."></textarea>

								<p th:if="${#fields.hasErrors('address')}"
									th:errors="*{address}" class="text-red-600 px-1 py-2"></p>

							</div>

							<!-- Description -->
							<div class="mb-3">

								<label for="description"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
									Description</label>
								<textarea id="description" name="description" rows="3"
									th:field="*{description}"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Write description here..."></textarea>

								<p th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}" class="text-red-600 px-1 py-2"></p>

							</div>

							<!-- links -->
							<div class="flex mb-3">
								<div class="w-full">

									<div class="flex mr-2">
										<span
											class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
											<i class="fa-solid fa-link w-4 h-4"></i>
										</span> <input type="text" id="websiteLink" name="websiteLink"
											th:field="*{websiteLink}"
											class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
											placeholder="Links..">

									</div>
									
									<p th:if="${#fields.hasErrors('websiteLink')}"
											th:errors="*{websiteLink}" class="text-red-600 px-1 py-2"></p>
								</div>

								<!-- linkedIN -->
								<div class="w-full">

									<div class="flex ml-2">
										<span
											class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
											<i class="fa-brands fa-linkedin w-4 h-4"></i>
										</span> <input type="text" id="linkdInLink" name="linkdInLink"
											th:field="*{linkdInLink}"
											class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
											placeholder="linkdInLink..">

										
									</div>
									
									<p th:if="${#fields.hasErrors('linkdInLink')}"
											th:errors="*{linkdInLink}" class="text-red-600 px-1 py-2"></p>
								</div>
							</div>

							<!-- upload profile -->
							<!-- contact image field -->
							<div class="mb-3">
								<label
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									for="large_size">Contact Image</label> <input
									id="picture" name="picture"
									class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
									data-th-field="*{picture}" type="file" />
<!-- 
								<p class="text-red-500"
									data-th-if="${#fields.hasErrors('picture')}"
									data-th-errors="*{picture}">
							    </p>  -->
							</div>

								<!-- checkbox -->
								<div class="mb-3">
									<div class="flex items-center mb-4">
										<input id="favorite" name="favorite" th:field="*{favorite}"
											type="checkbox" value=""
											class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
										<label for="default-checkbox"
											class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Add
											to Favorite</label>

										
									</div>
									<p th:if="${#fields.hasErrors('favorite')}"
											th:errors="*{favorite}" class="text-red-600 px-1 py-2"></p>
								</div>


								<!-- buttons -->
								<div class="mt-5 flex justify-center space-x-4">
									<button type="submit"
										class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add
										Contact</button>
									<button type="reset"
										class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Reset</button>
								</div>
						</form>

					</div>






				</div>

			</div>
		</div>
	</div>




	<script>
		console.log("Dashboard page");
	</script>
</html>
